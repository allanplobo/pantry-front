<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> My Pantry</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">My Pantry</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-card-header>
      <ion-grid class="ion-no-padding">
        <ion-row class="ion-align-items-center">
          <ion-col>
            <ion-card-title>Products</ion-card-title>
          </ion-col>
          <ion-col size="auto">
            <ion-button (click)="createProduct()" size="small">
              <ion-icon slot="icon-only" name="add-outline"></ion-icon>
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-header>

    <ion-card-content>
      <ion-list *ngIf="products.length; else emptyPantry">
        <ion-item-divider class="ion-no-padding">
          <ion-grid>
            <ion-row>
              <ion-col size="10"><ion-label>Name</ion-label></ion-col>
              <ion-col size="2">
                <ion-label class="ion-text-center">Qty</ion-label></ion-col
              >
            </ion-row>
          </ion-grid>
        </ion-item-divider>
        <ion-item class="ion-no-padding" *ngFor="let product of products">
          <ion-grid>
            <ion-row class="ion-justify-content-between">
              <ion-col size="10">
                <ion-label>{{product.name}}</ion-label>
              </ion-col>
              <ion-col>
                <ion-label size="2" class="ion-text-center"
                  >{{product.quantity}}</ion-label
                >
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-item>
      </ion-list>
      <ng-template #emptyPantry>
        <ion-text>
          <h3>Oh no! Your pantry is empty!</h3>
        </ion-text>
      </ng-template>
    </ion-card-content>
  </ion-card>
</ion-content>
