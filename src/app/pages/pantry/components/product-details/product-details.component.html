<ion-header>
  <ion-toolbar>
    <ion-title>{{
      productInfo ? "Product Information" : "New Product"
    }}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="cancel()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="productForm" (ngSubmit)="handleSubmit()">
    <ion-item counter="true" [counterFormatter]="showCharRemainingCounter">
      <ion-label color="medium" position="floating">Name</ion-label>
      <ion-input maxlength="50" formControlName="name" type="text"></ion-input>
    </ion-item>

    <ion-item counter="true" [counterFormatter]="showCharRemainingCounter">
      <ion-label color="medium" position="floating">Description</ion-label>
      <ion-input
        maxlength="100"
        formControlName="description"
        type="text"
      ></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="medium" position="floating">Quantity</ion-label>
      <ion-input formControlName="quantity" type="number"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="medium" position="floating">Price</ion-label>
      <ion-input formControlName="price" type="number"></ion-input>
    </ion-item>

    <ion-button
      expand="block"
      type="submit"
      [disabled]="
        productForm.invalid || (!productForm.dirty && enableProductForm)
      "
      >{{ !enableProductForm ? "Edit product" : "Save" }}</ion-button
    >
  </form>
</ion-content>
